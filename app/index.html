<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>imdb dummy</title>
    <link rel="stylesheet" href="/app/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>IMDB-Find and add movies</h1>
      <div id="add-movies" class="">
        <button id="show-movies-btn">show movies</button>
        <h3>Add a new movie</h3>
        <form id="add-movie-form">
          <div>
            <label for="movie-name">Name</label>
            <input type="text" name="movie-name" id="movie-name" />
          </div>
          <div>
            <label for="movie-year">Year</label>
            <input type="number" name="movie-year" id="movie-year" />
          </div>
          <div>
            <label for="movie-rating">Name</label>
            <select name="movie-rating" id="movie-rating">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
          <div>
            <label for="movie-genre">Genre</label>
            <input type="text" name="movie-genre" id="movie-genre" />
          </div>
          <div>
            <div>
              <h3>Image</h3>
              <div>
                <label for="movie-image-url">Image url</label>
                <input
                  type="text"
                  name="movie-image-url"
                  id="movie-image-url"
                />
              </div>
              <div>
                <div>
                  <label for="movie-image-alt">Image alt</label>
                  <input
                    type="text"
                    name="movie-image-alt"
                    id="movie-image-alt"
                  />
                </div>
              </div>
            </div>
            <div>
              <input type="submit" value="Add new movie" />
            </div>
          </div>
        </form>
      </div>
      <div id="all-movies" class="">
        <button id="add-movies-btn">add a new movie</button>
        <h3>Available movies</h3>
        <div id="movie-list" class="list">
          <div class="item">
            <img
              src="https://m.media-amazon.com/images/I/517EnJmL7+L.jpg"
              alt="iron man dvd cover image"
            />
            <h4>Ironman</h4>
            <p>1998</p>
            <p>8.5</p>
            <p>fantacy</p>
          </div>
        </div>
      </div>
    </div>

    <script src="/app/script.js"></script>
  </body>
</html>
